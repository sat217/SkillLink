<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillLink - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    header {
      background: linear-gradient(to right, #9333ea, #3b82f6);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      color: #111827;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .button {
      background: linear-gradient(to right, #9333ea, #3b82f6);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      padding: 1rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SkillLink</div>
  </header>
  <main>
    <div class="container">
      <h1>You're offline</h1>
      <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
      <p>Some features of SkillLink are available offline, but you'll need to be online to access all functionality.</p>
      <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
  </main>
  <footer>
    &copy; 2023 SkillLink. All rights reserved.
  </footer>
</body>
</html>
